<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <title>Tarjeta Interactiva Individual | Casas</title>
</head>

<body>
  
  <div class="container">
    <div class="row">
      <div class="col-12 justify-content-center"> 
        <div class="row d-flex justify-content-center">
          <div class="col-8 p-5 m-md-1 triangleimg"></div>  
          <div class="col-8 p-2 m-md-1 text-center">
            <h3 class="bg-blue">LA CASA DE TUS SUEÑOS</h3>
            <h6 class="bg-white2">Aqui verás todas las opciones de propiedad raiz disponibles, para que comiences a hacer tus sueños realidad.</h6>  
          </div>  
        </div>
        <div class="col-lg-12 col-md-12 col-12 d-flex justify-content-center">
          <div class="card m-3 p-3 mb-5 cont-precio">
            <div class="card-body row mt-3 text-center bordecaja">
              <div class="col-md-6 col-12 order-md-1 order-1 justify-content-center pl-md-3 pr-md-0">
                <p class="visitas">
                  <img id="casas" src="images/casas/c8.png" alt="casa1">
                <!-- </p> -->
                <!-- <p> -->
                  <span id="pageviews" class="mr-2 ml-5 h5">Unifamiliar</span> 
                </p>
              </div>
                <div class="col-md-6 col-12 order-md-2 order-3 mt-md-2 mt-3">
                  <span class="precio d-flex justify-content-center"><span></span>$<span id="price">180</span>'000.000</span>
                </div>
                <div class="col-12 order-md-3 order-2">
                  <input type="range" min="0" max="100" step="25" value="50" class="rango">
                </div>
                <div class="col-12 order-4 mt-4 align-items-center">
                  <h5 class="textolinea mr-2">Obra Blanca</h5>
                  <div class="linea">
                    <label for="switch" class="cambio">
                        <input type="checkbox" id="switch">
                        <span class="slider"></span>
                    </label>
                  </div>  
                  <h5 class="textolinea">
                    <span class="ml-2">Obra Negra</span>
                    <span class="d-md-inline d-none descuento ml-1 px-1">20% descuento</span>
                    <span class="d-md-none d-inline descuento ml-1 px-1">-20%</span>
                  </h6>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-6 col-sm-12 text-md-left text-center">
                  <ul class="ml-md-3 ml-0">
                    <li id="l1">5 Habitaciones</li>
                    <li id="l2">2 Baños</li>
                    <li id="l3">Techo en Teja Asfáltica</li>
                  </ul>
                </div>
                <div class="col-md-6 col-sm-12 text-center mb-sm-3">
                  <button type="button" class="buttons mt-3 px-5 py-2">Comprar</button> 
                </div>
              </div>
            </div>
          </div>
        </div>
      <div class="col-lg-12 col-md-12 col-12 d-flex justify-content-center attribution my-5">
      Coded by Mariana Aristizábal Gutiérrez.</a>
    </div>  
    </div>    
  </div>

  <!-- Javascript -->
  <script src="js/javascript-card.js"></script>

</body>
</html>
